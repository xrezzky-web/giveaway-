<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XREZZKYSTORE RNG GIVEAWAY</title>

<style>
body{
 margin:0;
 background:radial-gradient(circle,#1f6f6f,#020b0b);
 font-family:Arial,Helvetica,sans-serif;
 color:#fff;
}
.box{
 width:360px;
 margin:30px auto;
 background:#071414;
 border-radius:18px;
 padding:15px;
 box-shadow:0 0 25px #00ffd5;
}
h2{
 text-align:center;
 color:#00ffd5;
 margin:5px;
 cursor:pointer;
}
input,button{
 width:100%;
 margin-top:8px;
 padding:10px;
 border-radius:8px;
 border:none;
}
button{
 background:#00ffd5;
 font-weight:bold;
 cursor:pointer;
}
#wheelBox{
 position:relative;
 width:280px;
 height:280px;
 margin:15px auto;
}
#wheel{
 width:100%;
 height:100%;
 border-radius:50%;
 border:8px solid #00ffd5;
 transition:transform 4.2s cubic-bezier(.25,.1,.25,1);
}
#arrow{
 position:absolute;
 bottom:-26px;
 left:50%;
 transform:translateX(-50%);
 width:0;height:0;
 border-left:16px solid transparent;
 border-right:16px solid transparent;
 border-top:30px solid #ffffff;
 z-index:10;
}
.log{
 background:#000;
 padding:8px;
 height:120px;
 overflow:auto;
 font-size:12px;
 margin-top:8px;
}
small{color:#aaa}
#claimBtn{
 background:#25D366;
 color:#000;
 display:none;
}
#adminPanel{
 display:none;
 background:#020b0b;
 padding:10px;
 border-radius:10px;
 margin-top:10px;
 border:1px solid #00ffd5;
}
#adminPanel button{
 background:#ff5555;
 color:#fff;
}
</style>
</head>

<body>
<div class="box">
<h2 id="title">XREZZKYSTORE</h2>
<p style="text-align:center;font-size:12px">RNG GIVEAWAY SYSTEM</p>

<input id="name" placeholder="Nama (1x saja)">
<button onclick="spin()">ðŸŽ° SPIN RNG</button>

<div id="wheelBox">
 <canvas id="wheel" width="280" height="280"></canvas>
 <div id="arrow"></div>
</div>

<div id="result"></div>
<button id="claimBtn" onclick="claim()">ðŸ“© KLAIM HADIAH</button>

<small id="spinInfo"></small>
<div class="log" id="log"></div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
 <b>ðŸ”’ ADMIN PANEL</b>
 <button onclick="exportWinners()">ðŸ“¤ EXPORT PEMENANG</button>
 <button onclick="resetAll()">â™» RESET SEMUA</button>
</div>
</div>

<script>
const ADMIN_PIN="12345";
const ADMIN_WA="6288293064112";
const MAX_WINNER=10;

const prizes=[
 {label:"ZONK",win:false},
 {label:"DANA 5K",win:true},
 {label:"ZONK",win:false},
 {label:"DANA 10K",win:true},
 {label:"ZONK",win:false},
 {label:"VOUCHER",win:true}
];

let spins=JSON.parse(localStorage.getItem("spins")||"1");
let winners=JSON.parse(localStorage.getItem("winners")||"[]");
let lockedName=localStorage.getItem("lockedName");
let hasWon=localStorage.getItem("hasWon")==="true";

const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const c=140;
const slice=2*Math.PI/prizes.length;

function draw(){
 for(let i=0;i<prizes.length;i++){
  ctx.beginPath();
  ctx.moveTo(c,c);
  ctx.fillStyle=`hsl(${i*360/prizes.length},80%,55%)`;
  ctx.arc(c,c,140,i*slice,(i+1)*slice);
  ctx.fill();
  ctx.save();
  ctx.translate(c,c);
  ctx.rotate(i*slice+slice/2);
  ctx.fillStyle="#000";
  ctx.font="bold 12px Arial";
  ctx.fillText(prizes[i].label,50,5);
  ctx.restore();
 }
}
draw();

if(lockedName){
 document.getElementById("name").value=lockedName;
 document.getElementById("name").disabled=true;
}

function updateInfo(){
 document.getElementById("spinInfo").innerText=
  `ðŸŽŸ Sisa Spin: ${spins} | ðŸ† Pemenang: ${winners.length}/${MAX_WINNER}`;
}
updateInfo();

let rot=0,lock=false,lastPrize=null;

function spin(){
 if(lock) return;
 if(spins<=0) return alert("Spin habis!");
 if(winners.length>=MAX_WINNER) return alert("Giveaway selesai!");

 const name=document.getElementById("name").value.trim();
 if(!name) return alert("Isi nama!");

 if(!lockedName){
  lockedName=name;
  localStorage.setItem("lockedName",name);
  document.getElementById("name").disabled=true;
 }

 spins--; localStorage.setItem("spins",spins);
 updateInfo();

 let idx;
 if(hasWon){
  const z=prizes.map((p,i)=>!p.win?i:null).filter(i=>i!==null);
  idx=z[Math.floor(Math.random()*z.length)];
 }else{
  idx=Math.floor(Math.random()*prizes.length);
 }

 const anglePer=360/prizes.length;
 const target=90-(idx*anglePer)-anglePer/2;
 rot+=360*6+(target-(rot%360));
 lock=true;
 canvas.style.transform=`rotate(${rot}deg)`;

 setTimeout(()=>{
  lock=false;
  lastPrize=prizes[idx];
  document.getElementById("result").innerText=
   `ðŸŽ‰ ${lockedName} mendapatkan ${lastPrize.label}`;
  document.getElementById("log").innerHTML+=
   `<div>${lockedName} â†’ ${lastPrize.label}</div>`;

  if(lastPrize.win&&!hasWon){
   hasWon=true;
   localStorage.setItem("hasWon","true");
   winners.push({name:lockedName,prize:lastPrize.label});
   localStorage.setItem("winners",JSON.stringify(winners));
   document.getElementById("claimBtn").style.display="block";
  }
  updateInfo();
 },4200);
}

function claim(){
 const text=encodeURIComponent(
  `Halo admin, saya ${lockedName} menang ${lastPrize.label}`
 );
 window.open(`https://wa.me/${ADMIN_WA}?text=${text}`,"_blank");
}

// ADMIN
let tap=0;
document.getElementById("title").onclick=()=>{
 tap++;
 if(tap>=5){
  const pin=prompt("PIN ADMIN:");
  if(pin===ADMIN_PIN){
   document.getElementById("adminPanel").style.display="block";
  }
  tap=0;
 }
};

function exportWinners(){
 let t="PEMENANG:\n\n";
 winners.forEach((w,i)=>t+=`${i+1}. ${w.name} - ${w.prize}\n`);
 alert(t);
}

function resetAll(){
 if(!confirm("RESET SEMUA DATA?"))return;
 localStorage.clear();
 location.reload();
}
</script>
</body>
</html>
