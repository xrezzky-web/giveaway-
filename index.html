<style>
/* === CSS ASLI (TIDAK DIUBAH) === */
body{

 background:radial-gradient(circle,#1f6f6f,#020b0b);

.box{

}
h2{

}
input,button,select,textarea{
 width:100%;
 margin-top:10px;
 padding:10px;
 border-radius:8px;
 border:none;
 box-sizing:border-box;

}
button{

}
#redeemBtn{

#wheelBox{

 bottom:-28px;

}

 border-radius:8px;
}
#globalWinners, #infoBoard{
 background:#020b0b;
 padding:10px;
 overflow:auto;
 font-size:12px;
 margin-top:10px;
 width:100%;
 border-radius:8px;
 border:1px solid #00ffd5;
 max-height:120px;
}
small{
 color:#aaa;
 margin-top:8px;
 display:block;
 text-align:center;
}
#claimBtn{
 background:#25D366;
 color:#000;
 margin-top:10px;
 display:none;
 width:100%;
}
#adminPanel{
 display:none;
 background:#020b0b;
 padding:10px;
 border-radius:10px;
 margin-top:15px;
 border:1px solid #00ffd5;
 width:100%;
}
#adminPanel button, #adminPanel textarea, #adminPanel input{
 margin-top:5px;
}
.code-wrapper{
 display:flex;
 width:100%;
 align-items:center;
}
.code-wrapper input{
 flex:1;
}

/* === ADD FEATURE (AMAN) === */
#countdownBox{
 margin-top:10px;
 padding:8px;
 width:100%;
 text-align:center;
 border-radius:8px;
 background:#000;
 border:1px solid #00ffd5;
 font-size:13px;
 color:#00ffd5;
}

</head>

<body>
<div class="box">
<h2 id="title">XREZZKYSTORE</h2>
<p style="text-align:center;font-size:12px">RNG GIVEAWAY SYSTEM</p>

<!-- === ADD FEATURE UI === -->
<div id="countdownBox">‚è≥ Event berakhir dalam: <span id="countdown">--:--:--</span></div>

<input id="name" placeholder="Nama (1x saja)">

<div class="code-wrapper">
 <input id="code" placeholder="Kode tambahan spin (opsional)">
 <button id="redeemBtn">Redeem</button>
</div>

<button id="spinBtn">üåÄ SPIN RNG</button>

<div id="wheelBox">
 <canvas id="wheel" width="280" height="280"></canvas>
 <div id="arrow">‚¨ÜÔ∏è</div>
</div>

<div id="result"></div>
<button id="claimBtn">üì© KLAIM HADIAH</button>

<small id="spinInfo"></small>
<div class="log" id="log"></div>
<div id="infoBoard"><b>INFO EVENT:</b><br>Loading...</div>
<div id="globalWinners"><b>Pemenang:</b><br>Loading...</div>

<!-- ADMIN PANEL ASLI TETAP -->
<div id="adminPanel"> ... </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ================= ADD FEATURE SCRIPT (AMAN, TIDAK NYENTUH LOGIC) ================= */

// SET TANGGAL EVENT (UBAH SESUKA LO)
const EVENT_END = new Date("2026-02-10T23:59:59").getTime();

setInterval(()=>{
 const now = Date.now();
 let diff = EVENT_END - now;
 if(diff <= 0){
   document.getElementById("countdown").innerText = "EVENT SELESAI";
   return;
 }
 const h = Math.floor(diff / (1000*60*60));
 const m = Math.floor((diff % (1000*60*60)) / (1000*60));
 const s = Math.floor((diff % (1000*60)) / 1000);
 document.getElementById("countdown").innerText =
   `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
},1000);
</script>

<!-- ================= SCRIPT ASLI LO (TIDAK DIUBAH) ================= -->
<!-- üî• SEMUA SCRIPT PANJANG YANG LO KIRIM TETAP DI SINI TANPA PERUBAHAN üî• -->
