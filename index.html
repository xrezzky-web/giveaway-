<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XREZZKYSTORE RNG GIVEAWAY</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle,#1f4f4f,#020b0b);
  color:#fff;
}
.container{
  max-width:360px;
  margin:40px auto;
  background:#071414;
  border-radius:18px;
  padding:15px;
  box-shadow:0 0 25px #00ffd5;
}
h1{
  text-align:center;
  color:#00ffd5;
  margin:5px 0;
}
input,button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
}
button{
  background:#00ffd5;
  font-weight:bold;
}
#wheelBox{
  position:relative;
  width:280px;
  height:280px;
  margin:15px auto;
}
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:8px solid #00ffd5;
  transition:transform 4s cubic-bezier(0.25,0.1,0.25,1);
}
#arrow{
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:20px solid white;
}
.log{
  background:#000;
  margin-top:10px;
  padding:8px;
  height:100px;
  overflow:auto;
  font-size:12px;
}
</style>
</head>

<body>

<div class="container">
<h1>XREZZKYSTORE</h1>
<p style="text-align:center;font-size:12px;">RNG GIVEAWAY SYSTEM</p>

<input id="name" placeholder="Nama kamu">
<input id="code" placeholder="Kode tambahan (opsional)">
<button onclick="spin()">ðŸŽ° SPIN RNG</button>

<div id="wheelBox">
  <div id="arrow"></div>
  <canvas id="wheel" width="280" height="280"></canvas>
</div>

<div id="result"></div>
<div class="log" id="log"></div>
</div>

<script>
// ===== DATA HADIAH =====
let prizes=[
 "Saldo DANA 5K",
 "Diamond FF",
 "ZONK",
 "Saldo DANA 10K",
 "Voucher FF",
 "ZONK"
];

// ===== CODE TAMBAHAN =====
let codes={
 "XREZ1":1,
 "XREZ3":3
};

// ===== DEVICE LOCK =====
const deviceId = localStorage.getItem("deviceId") || (() => {
  const id = "dev-" + Math.random().toString(36).substr(2,9);
  localStorage.setItem("deviceId",id);
  return id;
})();

let spins = JSON.parse(localStorage.getItem("spins")||"{}");
let usedCodes = JSON.parse(localStorage.getItem("usedCodes")||"{}");

// ===== DRAW WHEEL =====
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const center=140;
const slice=2*Math.PI/prizes.length;

function drawWheel(){
 for(let i=0;i<prizes.length;i++){
  ctx.beginPath();
  ctx.moveTo(center,center);
  ctx.fillStyle=`hsl(${i*360/prizes.length},80%,55%)`;
  ctx.arc(center,center,140,i*slice,(i+1)*slice);
  ctx.fill();
  ctx.save();
  ctx.translate(center,center);
  ctx.rotate(i*slice+slice/2);
  ctx.fillStyle="#000";
  ctx.font="bold 12px Arial";
  ctx.fillText(prizes[i],50,5);
  ctx.restore();
 }
}
drawWheel();

// ===== SPIN LOGIC =====
let currentRotation=0;
let locked=false;

function spin(){
 if(locked) return;

 const name=document.getElementById("name").value.trim();
 if(!name) return alert("Isi nama!");

 spins[deviceId]=spins[deviceId]||0;

 if(spins[deviceId]<=0){
  const c=document.getElementById("code").value.trim();
  if(!codes[c]||usedCodes[c]) return alert("Spin habis!");
  spins[deviceId]+=codes[c];
  usedCodes[c]=true;
 }

 spins[deviceId]--;
 localStorage.setItem("spins",JSON.stringify(spins));
 localStorage.setItem("usedCodes",JSON.stringify(usedCodes));

 const index=Math.floor(Math.random()*prizes.length);
 const targetAngle=(360/prizes.length)*index;
 const spinAngle=360*5 + (360 - targetAngle) - (currentRotation%360);

 currentRotation+=spinAngle;
 locked=true;
 canvas.style.transform=`rotate(${currentRotation}deg)`;

 setTimeout(()=>{
  locked=false;
  document.getElementById("result").innerText=`ðŸŽ‰ ${name} mendapatkan: ${prizes[index]}`;
  document.getElementById("log").innerHTML+=`<div>${name} â†’ ${prizes[index]}</div>`;
 },4200);
}
</script>

</body>
</html>
