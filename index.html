<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XREZZKYSTORE RNG GIVEAWAY</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#0ff2,#000 70%);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.card{
  width:320px;
  background:#050b10;
  border-radius:18px;
  padding:18px;
  box-shadow:0 0 25px #0ff6;
  text-align:center;
}
h1{
  font-size:18px;
  margin-bottom:2px;
  color:#00ffff;
}
small{color:#7ff}
input,button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
}
input{
  background:#111;
  color:#0ff;
}
button{
  background:#00ffff;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{
  background:#044;
  cursor:not-allowed;
}
#wheel-box{
  margin:15px auto;
  width:220px;
  height:220px;
  position:relative;
}
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:8px solid #0ff;
  background:conic-gradient(
    #ff0055 0deg 60deg,
    #ffaa00 60deg 120deg,
    #00ffaa 120deg 180deg,
    #0055ff 180deg 240deg,
    #aa00ff 240deg 300deg,
    #ff5500 300deg 360deg
  );
  transition:transform 4s cubic-bezier(.17,.67,.24,1);
}
#pointer{
  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
}
#result{
  margin-top:10px;
  font-weight:bold;
}
.list{
  background:#000;
  margin-top:10px;
  padding:8px;
  border-radius:8px;
  max-height:90px;
  overflow:auto;
  font-size:12px;
  text-align:left;
}
.admin{
  display:none;
  margin-top:10px;
  border-top:1px solid #033;
  padding-top:10px;
}
.admin button{
  background:#ff4444;
}
footer{
  margin-top:10px;
  font-size:10px;
  color:#666;
}
</style>
</head>
<body>

<div class="card">
  <h1>XREZZKYSTORE</h1>
  <small>RNG GIVEAWAY SYSTEM</small>

  <input id="name" placeholder="Nama peserta" />
  <button onclick="spin()">üé∞ SPIN RNG</button>

  <div id="wheel-box">
    <div id="pointer">‚¨áÔ∏è</div>
    <div id="wheel"></div>
  </div>

  <div id="result">Siap mengundi‚Ä¶</div>

  <div class="list" id="winnerList"></div>
  <div class="list" id="logList"></div>

  <div class="admin" id="adminPanel">
    <input id="chance" type="number" step="0.05" placeholder="Win chance (0.25)">
    <input id="maxwin" type="number" placeholder="Max pemenang (10)">
    <button onclick="saveAdmin()">üíæ Simpan</button>
    <button onclick="resetAll()">üîí Reset Giveaway</button>
  </div>

  <footer>¬© XREZZKYSTORE OFFICIAL</footer>
</div>

<script>
/* ================= CONFIG ================= */
let WIN_CHANCE = localStorage.getItem("chance") ? Number(localStorage.getItem("chance")) : 0.25;
let MAX_WINNERS = localStorage.getItem("maxwin") ? Number(localStorage.getItem("maxwin")) : 10;
const ADMIN_PIN = "1234"; // GANTI INI
/* ========================================= */

const deviceId = localStorage.getItem("device_id") ||
  crypto.randomUUID();
localStorage.setItem("device_id", deviceId);

let winners = JSON.parse(localStorage.getItem("winners")||"[]");
let logs = JSON.parse(localStorage.getItem("logs")||"[]");

function spin(){
  const nameInput = document.getElementById("name");
  if(!nameInput.value){
    alert("Isi nama dulu!");
    return;
  }

  if(localStorage.getItem("locked")){
    alert("Device ini sudah digunakan!");
    return;
  }

  if(winners.length >= MAX_WINNERS){
    document.getElementById("result").innerText="‚ùå Giveaway sudah penuh";
    return;
  }

  const wheel = document.getElementById("wheel");
  const deg = 360*5 + Math.floor(Math.random()*360);
  wheel.style.transform = `rotate(${deg}deg)`;

  document.getElementById("result").innerText="üé≤ Mengundi...";

  setTimeout(()=>{
    const roll = Math.random();
    if(roll <= WIN_CHANCE){
      winners.push(nameInput.value);
      localStorage.setItem("locked","yes");
      document.getElementById("result").innerText="üèÜ MENANG: "+nameInput.value;
      logs.push("MENANG - "+nameInput.value);
    }else{
      document.getElementById("result").innerText="‚ùå ZONK";
      logs.push("ZONK - "+nameInput.value);
    }
    save();
    render();
  },4000);
}

function save(){
  localStorage.setItem("winners",JSON.stringify(winners));
  localStorage.setItem("logs",JSON.stringify(logs));
}

function render(){
  document.getElementById("winnerList").innerHTML =
    "üèÜ Pemenang ("+winners.length+"/"+MAX_WINNERS+")<br>"+winners.join("<br>");
  document.getElementById("logList").innerHTML =
    "üìú Log:<br>"+logs.slice(-10).join("<br>");
}
render();

/* ===== ADMIN SECRET ===== */
let buffer="";
document.addEventListener("keydown",e=>{
  buffer+=e.key;
  if(buffer.includes("admin")){
    const pin = prompt("Admin PIN:");
    if(pin===ADMIN_PIN){
      document.getElementById("adminPanel").style.display="block";
      document.getElementById("chance").value=WIN_CHANCE;
      document.getElementById("maxwin").value=MAX_WINNERS;
    }
    buffer="";
  }
});

function saveAdmin(){
  WIN_CHANCE = Number(document.getElementById("chance").value);
  MAX_WINNERS = Number(document.getElementById("maxwin").value);
  localStorage.setItem("chance",WIN_CHANCE);
  localStorage.setItem("maxwin",MAX_WINNERS);
  alert("Disimpan");
  render();
}

function resetAll(){
  if(confirm("Reset semua data?")){
    localStorage.clear();
    location.reload();
  }
}
</script>

</body>
</html>
